<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
    <link rel="stylesheet" href="IMC.css">
    <script src="index.js"></script>
</head>
<body>
    <div class="container">
		<div class="container-header">
			<h1>Calculadora de IMC</h1>
		</div>
		<hr>
		<div class="container-body">
		 	<p><label for="peso">Peso (<span style="color: red;">kg</span>)</label></p>
		 	<input type="number" placeholder="60" id="peso">
		 	<p><label for="altura">Altura (<span style="color: red;">m</span>)</label></p>
		 	<input type="number" placeholder="1,68" id="altura">
		</div>
		<hr>
		<div class="resultado">
			<p>Resultado <br>
				Seu IMC: <span style="color: red;" id="IMC">00</span> <br>
				Classificacao: <span style="color: red;" id="Situacao">...</span>
				Obesidade : <span style="color: red;" id="obesidade">...</span>
			</p>
			<button onclick="calcular()">Calcular</button>
	</div><!--closing div class container-->
</body>
</html>
